apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backups
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/qjoly/gitops
    targetRevision: main
    path: cortado/system/backup
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
