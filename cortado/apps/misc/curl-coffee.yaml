apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coffee-animation
  namespace: argocd
spec:
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
  destination:
    server: https://kubernetes.default.svc
    namespace: coffee-animation
  source:
    repoURL: https://rubxkube.github.io/common-charts/
    chart: common
    targetRevision: v0.4.1
    plugin:
      name: argocd-vault-plugin-helm
      env:
        - name: HELM_VALUES
          value: |
            service:
              servicePort: 80
              containerPort: 8000
            deployment:
              port: 8000
            name: "coffee-animation"
            image:
              repository: ghcr.io/qjoly/coffee-animation
              tag: "0.0.6"
            ingress:
              enabled: true
              hostName: "curl.une-tasse-de.cafe"
              ingressClassName: nginx
              tls:
                enabled: true
                secretName: "une-tasse-de-cafe-tls"
              annotations:
                cert-manager.io/cluster-issuer: cloudflare
