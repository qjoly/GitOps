apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: adguard
  namespace: argocd
spec:
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  destination:
    server: https://kubernetes.default.svc
    namespace: adguard
  source:
    repoURL: https://charts.gabe565.com
    chart: adguard-home
    targetRevision: 0.3.25
    helm:
      values: |
        service:
          main:
            ports:
              http:
                port: 80
        env:
          TZ: "Europe/Paris"
        ingress: 
            main:
              ingressClassName: nginx
              enabled: true
              annotations:
                external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
                external-dns.alpha.kubernetes.io/hostname: "adguard-home.<path:kv/cluster#domain>"
                external-dns.alpha.kubernetes.io/target: "<path:kv/cloudflare#tunnelid>.cfargotunnel.com"
              hosts:
                - host: adguard-home.<path:kv/cluster#domain>
                  paths:
                    - path: /
        persistence:
          config:
            enabled: true
            retain: false
            mountPath: /opt/adguardhome/conf
            accessMode: ReadWriteOnce
            size: 1Gi
          data:
            enabled: true
            retain: false
            mountPath: /opt/adguardhome/work
            accessMode: ReadWriteOnce
            size: 4Gi
          config: |
            bind_host: 0.0.0.0
            bind_port: 80
            users:
              - name: admin
                password: <path:kv/adguard#admin-password | quote>
            auth_attempts: 5
            block_auth_min: 15
            http_proxy: ""
            language: ""
            theme: auto
            debug_pprof: false
            web_session_ttl: 720
            dns:
              bind_hosts:
                - 0.0.0.0
              port: 53
              anonymize_client_ip: false
              protection_enabled: true
              blocking_mode: default
              blocking_ipv4: ""
              blocking_ipv6: ""
              blocked_response_ttl: 10
              parental_block_host: family-block.dns.adguard.com
              safebrowsing_block_host: standard-block.dns.adguard.com
              ratelimit: 20
              ratelimit_whitelist: []
              refuse_any: true
              upstream_dns:
                - https://dns10.quad9.net/dns-query
              upstream_dns_file: ""
              bootstrap_dns:
                - 9.9.9.10
                - 149.112.112.10
                - 2620:fe::10
                - 2620:fe::fe:10
              all_servers: false
              fastest_addr: false
              fastest_timeout: 1s
              allowed_clients: []
              disallowed_clients: []
              blocked_hosts:
                - version.bind
                - id.server
                - hostname.bind
              trusted_proxies:
                - 127.0.0.0/8
                - ::1/128
              cache_size: 4194304
              cache_ttl_min: 0
              cache_ttl_max: 0
              cache_optimistic: false
              bogus_nxdomain: []
              aaaa_disabled: false
              enable_dnssec: false
              edns_client_subnet:
                custom_ip: ""
                enabled: false
                use_custom: false
              max_goroutines: 300
              handle_ddr: true
              ipset: []
              ipset_file: ""
              filtering_enabled: true
              filters_update_interval: 24
              parental_enabled: false
              safesearch_enabled: false
              safebrowsing_enabled: false
              safebrowsing_cache_size: 1048576
              safesearch_cache_size: 1048576
              parental_cache_size: 1048576
              cache_time: 30
              rewrites: []
              blocked_services: []
              upstream_timeout: 10s
              private_networks: []
              use_private_ptr_resolvers: true
              local_ptr_upstreams: []
              use_dns64: false
              dns64_prefixes: []
              serve_http3: false
              use_http3_upstreams: false
            tls:
              enabled: false
              server_name: ""
              force_https: false
              port_https: 443
              port_dns_over_tls: 853
              port_dns_over_quic: 853
              port_dnscrypt: 0
              dnscrypt_config_file: ""
              allow_unencrypted_doh: false
              certificate_chain: ""
              private_key: ""
              certificate_path: ""
              private_key_path: ""
              strict_sni_check: false
            querylog:
              enabled: true
              file_enabled: true
              interval: 2160h
              size_memory: 1000
              ignored: []
            statistics:
              enabled: true
              interval: 1
              ignored: []
            filters:
              - enabled: true
                url: https://adguardteam.github.io/HostlistsRegistry/assets/filter_1.txt
                name: AdGuard DNS filter
                id: 1
              - enabled: false
                url: https://adguardteam.github.io/HostlistsRegistry/assets/filter_2.txt
                name: AdAway Default Blocklist
                id: 2
            whitelist_filters: []
            user_rules: []
            dhcp:
              enabled: false
              interface_name: ""
              local_domain_name: lan
              dhcpv4:
                gateway_ip: ""
                subnet_mask: ""
                range_start: ""
                range_end: ""
                lease_duration: 86400
                icmp_timeout_msec: 1000
                options: []
              dhcpv6:
                range_start: ""
                lease_duration: 86400
                ra_slaac_only: false
                ra_allow_slaac: false
            clients:
              runtime_sources:
                whois: true
                arp: true
                rdns: true
                dhcp: true
                hosts: true
              persistent: []
            log_file: ""
            log_max_backups: 0
            log_max_size: 100
            log_max_age: 3
            log_compress: false
            log_localtime: false
            verbose: false
            os:
              group: ""
              user: ""
              rlimit_nofile: 0
            schema_version: 17
