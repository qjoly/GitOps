apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jackett
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://rubxkube.github.io/charts/
    chart: jackett
    targetRevision: 1.3.0
    helm:
      values: |
        common:
          ingress:
            enabled: true
            annotations:
              external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
              external-dns.alpha.kubernetes.io/hostname: "indexer.<path:kv/cluster#domain>"
              external-dns.alpha.kubernetes.io/target: "<path:kv/cloudflare#tunnelid>.cfargotunnel.com"
            hostName: "indexer.<path:kv/cluster#domain>"
            ingressClassName: nginx
  destination:
    server: https://kubernetes.default.svc
    namespace: jackett
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
