apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sshfs
  namespace: argocd
spec:
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
  destination:
    server: https://kubernetes.default.svc
    namespace: sshfs
  source:
    repoURL: https://github.com/robin-rpr/csi-driver-sshfs.git
    targetRevision: master
    path: charts/latest/csi-driver-sshfs
    helm:
      values: |
        image:
          sshfs:
            repository: ghcr.io/qjoly/sshfsplugin
            tag: v4.2.0-linux-amd64
